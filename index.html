<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Analyzist Agent</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: auto;
        margin: 0;
        overflow-y: auto;
        padding: 20px;
      }

      .news-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
      }

      .w-25 {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        width: 300px;
      }
      .news-date {
        font-size: 0.8rem;
        color: grey;
      }
      .loading {
        color: grey;
      }
      .input {
        max-width: 100px;
      }
      .top-right-button {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
      #switch:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }

      .analysis-result {
        background-color: #fcfcfc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
      .analysis-result .sentiment {
        font-weight: bold;
        color: #000000;
      }
      .analysis-result .details {
        font-size: 0.9rem;
        color: #666;
        margin-top: 10px;
        list-style-type: disc;
        padding-left: 20px;
      }

      /* Styling for the textarea */
      #newsInput {
        min-height: 50px;
        resize: none;
        overflow: hidden;
      }
      #newsInput:focus {
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25); /* Black outline on focus */
        border-color: #000000;
      }
    </style>
  </head>
  <body>
    <p id="switch" class="top-right-button">Analyze Your Own Article</p>

    <!-- Stock News Section -->
    <div class="news">
      <div class="mb-4 text-center container">
        <label for="tickerInput" class="form-label"
          ><strong>Enter Stock Ticker:</strong></label
        >
        <input
          type="text"
          id="tickerInput"
          class="form-control w-50 mx-auto input"
          placeholder="e.g., TSLA"
        />
        <button id="searchButton" class="btn btn-primary mt-3">
          Analyze with AI
        </button>
      </div>
      <h3 class="text-center mb-4">Last news:</h3>
      <div class="news-container"></div>
    </div>

    <!-- Analyze Your Own Article Section -->
    <div class="own-news w-100 hidden">
      <div class="mb-4 text-center container2">
        <label for="newsInput" class="form-label"
          ><strong>Analyze your own news article:</strong></label
        >
        <textarea
          id="newsInput"
          class="form-control mx-auto w-50 news-input"
          placeholder="Your Own News Article"
        ></textarea>
        <button id="analyzeButton" class="btn btn-primary mt-3">
          Analyze with AI
        </button>
      </div>
      <div class="news-analysis"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
