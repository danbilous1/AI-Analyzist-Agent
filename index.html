<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Analyzist Agent</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: auto; /* Allow content to define the height */
        margin: 0;
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 20px;
      }

      .news-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        justify-content: center;
        gap: 20px;
        max-width: 1200px; /* Optional: Limit container width */
      }

      .w-25 {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        width: 300px;
      }
      .news-date {
        font-size: 0.8rem; /* Smaller font size */
        color: grey; /* Grey color */
      }
    </style>
  </head>
  <body>
    <div>
      <div class="mb-4 text-center">
        <label for="tickerInput" class="form-label"
          ><strong>Enter Stock Ticker:</strong></label
        >
        <input
          type="text"
          id="tickerInput"
          class="form-control w-50 mx-auto"
          placeholder="e.g., TSLA, AAPL, AMZN"
        />
        <button id="searchButton" class="btn btn-primary mt-3">Search</button>
      </div>
      <h3 class="text-center mb-4">Last news:</h3>
      <div class="news-container">
        <div>
          <h5>stock example</h5>
          <p>description</p>
          <p>Impact on stock: </p> 
          <p>
            <a
              href="https://www.tradingview.com/symbols/${symbol}/"
              target="_blank"
              >View on chart</a
            >
          </p>
          <p class="news-date mb-0">hh/dd/mm</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
