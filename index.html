<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Analyzist Agent</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: auto; /* Allow content to define the height */
        margin: 0;
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 20px;
      }
      .w-25 {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        width: 300px;
      }
      .news-date {
        font-size: 0.8rem; /* Smaller font size */
        color: grey; /* Grey color */
      }
    </style>
  </head>
  <body>
    <div>
      <div class="mb-4 text-center">
        <label for="tickerInput" class="form-label"
          ><strong>Enter Stock Ticker:</strong></label
        >
        <input
          type="text"
          id="tickerInput"
          class="form-control w-50 mx-auto"
          placeholder="e.g., TSLA, AAPL, AMZN"
        />
        <button id="searchButton" class="btn btn-primary mt-3">Search</button>
      </div>
      <h3 class="text-center mb-4">Last news:</h3>
      <div class="news-container"></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
